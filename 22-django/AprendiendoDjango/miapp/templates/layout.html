{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %} 
        {% endblock %} 
        | Django
    </title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}"/>
</head>

<body>
    <!-- Cabezera de la Pagina -->
    <header>
        <div id="logotipo">
            <!--Logo de Django-->
            <h1>Sitio Web con Django</h1>
        </div>
    </header>

    <nav>
        <ul>
            <li>
                <a href="/inicio">Inicio</a>
            </li>
            <li>
                <a href="/hola-mundo">Hola Mundo</a>
            </li>
            <li>
                <a href="/pagina-pruebas">Pagina</a>
            </li>
            <li>
                <a href="/contacto">Contacto</a>
            </li>
        </ul>
    </nav>

    

    <div id="content">
        <h2 class="title">Titulo de Prueba</h2>
        {% block content %}
            <strong>Contenido del Bloque original</strong>
        {% endblock %}
    </div>

    <footer>
        Master en Python con Django &copy; Andres Bernaola
    </footer>    
</body>

</html>
