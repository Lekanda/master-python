<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %} | Aprendiendo FLASK {% endblock title %} 
    </title>
    <script src="https://kit.fontawesome.com/9b21360d5e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
</head>
<body>

    <!-- Cabezera de la Pagina -->
    <header>
        <div id="logotipo">
            <!--Logo de Django-->
            <img src="{{url_for('static',filename='img/flask.png')}}"/>
        </div>
    </header>

    <nav>
        <ul>
            <li>
                <a href="/">Inicio</a>
            </li>
            <li>
                <a href="{{ url_for('informacion') }}">Informacion</a>
            </li>
            <li>
                <a href="{{ url_for('contacto') }}">Contacto</a>
            </li>
            <li>
                <a href="{{ url_for('lenguajes') }}">Lenguajes de Programacion</a>
            </li>
        </ul>
    </nav>
    <div class="barra">
        <span class="esquina-izquierda"></span>
        <span class="relleno-barra"></span>
        <span class="esquina-derecha"></span>
    </div>

    <div id="content">
        <div class="box">
            {% block content %}
                <!-- <strong>Contenido del Bloque original</strong> -->
            {% endblock %}
        </div>
    </div>

    <footer>
        Master en Python con Django &copy; Andres Bernaola 
    </footer>    
</body>

</html>
